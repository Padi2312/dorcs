<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="default.css" />
    <title>Documentation Page</title>
  </head>
  <body>
    <div class="navbar">
      <div class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</div>
      <div class="navbar-title">Documentation Page</div>
      <div class="dark-mode-toggle" onclick="toggleDarkMode()">üåõ</div>
    </div>

    <div class="container">
      <aside class="sidebar">
        {{#each links}}
        <a href="{{link}}">
          <div class="menu-item">{{title}}</div>
        </a>
        {{/each}}
      </aside>

      <main class="content">
        <div class="content-container">{{{content}}}</div>
      </main>
    </div>

    <script>
      window.onload = function () {
        const darkMode = sessionStorage.getItem("dark-mode");
        if (darkMode === "true") {
          document.body.classList.add("dark-mode");
        }
      };

      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("active");
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const darkModeToggle = document.querySelector(".dark-mode-toggle");
        const isDarkMode = document.body.classList.contains("dark-mode");
        sessionStorage.setItem("dark-mode", isDarkMode);
        darkModeToggle.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåõ";
      }
    </script>
  </body>
</html>
